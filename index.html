<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="todoApp">
		<ng-view />

		<script type="text/ng-template" id="todo-list-template.html">
			<section id="todoapp">
				<header id="header">
				
					<form id="todo-form" ng-submit="addList()">
						<input id="new-todo" placeholder="Enter List Item Here" ng-model="newItem" ng-disabled="saving" autofocus>
					</form>
				</header>
				<section id="main" ng-show="lists.length" ng-cloak>
					<input id="check-all" class="toggle" type="checkbox" ng-model="allChecked" ng-click="markAllAsCompleted()">
					<label for="check-all">Mark all as complete</label>
					<ul id="todo-list">
						<li ng-repeat="(index, list) in lists" ng-class="{completed: lists[index].completed}">
							<div class="view">
								<input class="toggle" type="checkbox" ng-model="list.completed" ng-change="check(index)">
								<label>{{list.title}}</label>
								<button class="destroy" ng-click="removeItem(index)"></button>
							</div>
							<form ng-submit="saveEdits(todo, 'submit')">
								<input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo == editedTodo">
							</form>
						</li>
					</ul>
				</section>
				<footer id="footer" ng-show="lists.length" ng-cloak>
					<button id="clear-completed" ng-click="deleteSelected()" ng-show="selectedCount">Clear completed</button>
				</footer>
			</section>

		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
	</body>
</html>
